    <style type="text/css">
      html {
          overflow: -moz-scrollbars-vertical; /* always show scroll bar */
          overflow-y: scroll; /* always show scroll bar */
      }
      .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 4em; /* sticky to top, container is padded 4em */
        height: calc(100vh - 4em);
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .feather {
        width: 20px;
        height: 20px;
        vertical-align: text-bottom;
      }
      .container {
        margin-top: 4em;
      }
      h1 {
        margin-bottom: 1em;
      }
      .btn-full {
        height: 100%;
        width: 100%;
        border-radius: 0;
        white-space: normal;
      }
      form {
        margin-bottom: 4em;
      }
    </style>

  </head>
  <body>

  <div class="container">

    <div class="row">
      <div class="col-md-3 sidebar-sticky">
        <div class="list-group">
          <a href="dashboard.html" class="list-group-item list-group-item-action"><span data-feather="home"></span> Dashboard</a>
          <a href="restoration.html" class="list-group-item list-group-item-action"><span data-feather="rotate-ccw"></span> Restoration</a>
          <a href="backuplocs.html" class="list-group-item list-group-item-action"><span data-feather="server"></span> Backup Locations</a>
          <a href="syslogs.html" class="list-group-item list-group-item-action"><span data-feather="bar-chart-2"></span> Logs / Statistics</a>
          <a href="preferences.html" class="list-group-item list-group-item-action list-group-item-primary"><span data-feather="settings"></span> Preferences</a>
          <a href="about.html" class="list-group-item list-group-item-action"><span data-feather="help-circle"></span> About / Credits</a>
        </div>
        <div class="text-center" style="margin-top:1em;">
          <a href="javascript:void(0);" onclick="launchintopopup();">launch in popup <span data-feather="external-link"></span></a>
        </div>
      </div>
      <div class="col-md-8">

        <!-- PAGE TITLE -->
        <h1>Preferences</h1>


        <h3>Account Settings</h3>
        <form>
          <div class="form-group">
            <label for="account-name">Company/Name</label>
            <input type="text" class="form-control" id="account-name" value="License Registered Name" readonly>
          </div>
          <div class="form-group">
            <label for="account-pcid">Host Name</label>
            <input type="text" class="form-control" id="account-pcid" value="PC-ID-GOES-HERE" readonly>
          </div>
          <div class="form-group">
            <label for="account-licensekey">License Key</label>
            <input type="password" class="form-control" id="account-licensekey" value="license-key-should-go-here">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>


        <h3>SMTP Email</h3>
        <form>
          <div class="form-group">
            <label for="smtp-email">Recipient Address</label>
            <input type="email" class="form-control" id="smtp-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="smtp-email2">Server Address</label>
            <input type="email" class="form-control" id="smtp-email2" placeholder="no-reply@test.com">
          </div>
          <div class="form-group">
            <label for="smtp-server">Server URL</label>
            <input type="text" class="form-control" id="smtp-server" placeholder="smtp.gmail.com">
          </div>
          <div class="form-group">
            <label for="smtp-pass">Server Password</label>
            <input type="password" class="form-control" id="smtp-pass" placeholder="server-api-key">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>


        <h3>GUI Settings</h3>
        <form>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gui-min" checked>
              <label class="form-check-label" for="gui-min">Start Minimized?</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gui-verbose">
              <label class="form-check-label" for="gui-verbose">Verbose GUI Logging?</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>



      </div>
    </div>

  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      feather.replace()
    </script>

    <script>
    function launchintopopup() {
        var myWindow = window.open(window.location.href, "MsgWindow", "width=1200,height=600");
    }
    </script>

  </body>
